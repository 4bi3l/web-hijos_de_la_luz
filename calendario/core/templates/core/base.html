<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Estilos y fuentes del template  -->  
    {% load static %}
    <link rel="shortcut icon" href="{% static 'core/img/loco.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/baguetteBox.min.css' %}">
    {% if request.path != "/" %}
      <link rel="stylesheet" type="text/css" href="{% static 'core/css/gallery-grid.css' %}">
    {% endif %}
</head>
<body>
  <!-- navegacion -->
  <div class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'core/img/logo nuevo.png' %}" width="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'home' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item {% if request.path == '/ella/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'ella' %}">el-la</a>
            </li>
            <li class="nav-item {% if request.path == '/guardianes/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'guardianes' %}">Guardianes</a>
            </li>
            <li class="nav-item {% if request.path == '/calendarios/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'calendarios' %}">Calendario</a>
            </li>        
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- cabecera -->
  {% block header %}
  {% endblock %}

  <!-- Contenido -->
  {% block content %}
  {% endblock %}

  <!-- Bootstrap y Javascripts -->
  <script src="{% static 'core/js/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'core/js/popper.min.js' %}"></script>
  <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'core/js/baguetteBox.min.js' %}"></script>
  <script>
    baguetteBox.run('.tz-gallery');
  </script>     
</body>
</html>
